<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Product Dashboard</h2>
    <div class="mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search by title...">
    </div>
    <div class="mb-3 d-flex align-items-center">
      <label for="page-size" class="me-2">Rows per page:</label>
      <select id="page-size" class="form-select w-auto">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
      <button id="export-csv" class="btn btn-success ms-3">Export CSV</button>
      <button id="create-item" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#createModal">Create Item</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>
            Title
            <button id="sort-title" class="btn btn-sm btn-outline-secondary ms-1">↕</button>
          </th>
          <th>
            Price
            <button id="sort-price" class="btn btn-sm btn-outline-secondary ms-1">↕</button>
          </th>
          <th>Category</th>
          <th>Images</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
    <nav>
      <ul class="pagination" id="pagination">
        <!-- Pagination will be inserted here -->
      </ul>
    </nav>
  </div>

  <!-- Detail Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">Product Detail</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detailModalBody">
          <!-- Details will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="editItemBtn">Edit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="editForm">
          <div class="modal-body" id="editModalBody">
            <!-- Edit form will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Create Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="createForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="create-title" class="form-label">Title</label>
              <input type="text" class="form-control" id="create-title" required>
            </div>
            <div class="mb-3">
              <label for="create-price" class="form-label">Price</label>
              <input type="number" class="form-control" id="create-price" required>
            </div>
            <div class="mb-3">
              <label for="create-description" class="form-label">Description</label>
              <textarea class="form-control" id="create-description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="create-category" class="form-label">Category ID</label>
              <input type="number" class="form-control" id="create-category" required>
            </div>
            <div class="mb-3">
              <label for="create-image" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="create-image" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Create</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
